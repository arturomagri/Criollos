<head>

    rel="stylesheet">

  <title>Criollos</title>

  <link rel="stylesheet" href="estilos.css">
</head>

<body>

  <section>
    <div class="presentacion">
      <div class="imag">
        <img src="imagen.jpg" alt="Mi foto">
        <div class="centrado">
          Criollos
          <br>
          <p>Música popular argentina freída por los tiempos que corren</p>
        </div>
      </div>
      <div class="info">
        <h1>Criollos // r2</h1>
        <br>
        <p>01. Intro amanecida</p>
        <a href="22-01-05 Manchay Puito.mp3" class="link" target="_blank">
          <p>02. Manchay Puito</p>
        </a>
        <a href="23-05-01 cancion del brujito.mp3" class="link" target="_blank">
          <p>03. Canción del brujito</p>

          <p>05. De la laguna</p>
        </a>
      </div>
    </div>
  </section>

  <section>
    <div class="contacto">
      <form id="form" class="form" action="https://formspree.io/f/mnqykqaj" method="POST">
          <h2 class="tag"><span>HABLEMOS</span></h2>

          <label for="name">Nombre Completo <span>*</span></label>
          <input name="name" required type="text" id="name">

          <label for="email">Correo electrónico <span>*</span></label>
          <input name="email" required type="text" id="email">

          <label for="name">Asunto <span>*</span></label>
          <input name="asunto" required type="text" id="asunto">

          <label for="name">Mensaje <span>*</span></label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>

          <button type="submit" value="Enviar">Enviar</button>
      </form>
      <a href="mailto:arturo.magri@gmail.com" id="trucazo">mail</a>
  </div>
  </section>

  <script>
    const $form = document.querySelector('#form')

    $form.addEventListener('submit', handleSubmit)

    async function handleSubmit(event) {
      event.preventDefault()
      const form = new FormData(this)
      const response = await fetch(this.action, {
        method: this.method,
        body: form,
        headers: {
          'Accept': 'application/json'
        }
      })
      if(response.ok) {
        this.reset()
        alert('Gracias por contactarte, te escribo a la brevedad')
      }
    }
  </script>
</body>

</html>
